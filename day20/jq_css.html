<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 - 기본 선택자</title>

    <!-- jQuery 연결 -->
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            // css(속성, 속성값) 함수 - 스타일지정
            $("*").css("background", "skyblue");
            // $("h2").css("color", "#ffff00");    // 태그 선택
            // $("h2").css({"font-family" : "궁서체"});
            $("h2").css({"color" : "#ff0", "font-family" : "궁서체"})
            $("#demo").css("font-size", "20px");   // 아이디 선택
            $(".list > li").css("margin", "15px");  // 클래스 선택
            $(".list li:odd").css("background", "yellow");  // odd=홀수
            $(".list li:even").css("background", "gray");  // even=짝수
            $(".list li:first").css("background", "red");  // 첫번째 선택
            $(".list li:last").css("background", "blue");  // 마지막 선택
        });
    </script>
</head>
<body>
    <h2>제이쿼리 선택자</h2>
    <p id="demo">아이디 선택자</p>
    <ul class="list">
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ul>
    
</body>
</html>
